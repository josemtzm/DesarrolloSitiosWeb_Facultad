<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%" fxLayoutAlign="center">
    <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.name}} </mat-card-title>
        <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/{{product.photo}}" alt= "{{product.name}}">
    <mat-card-content>
        <p>
                Descripci√≥n: {{product.name}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><a [routerLink]="['/cart', { id:product.id }]"><mat-icon fxFlex="10%">add_shopping_cart</mat-icon></a></button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
    </mat-card>
</div>
