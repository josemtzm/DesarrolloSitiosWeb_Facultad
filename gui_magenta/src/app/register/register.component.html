<mat-card-content>
    <form class="register-form">
       <mat-form-field class="full-width">
              <mat-label>Nombre</mat-label>
              <input  matInput  placeholder="Nombre"  name="FirstName"  required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Apellidos</mat-label>
              <input  matInput  placeholder="Apellidos" name="LastName"  required>
           </mat-form-field>
           <!-- <mat-form-field class="full-width">
              <mat-label>Address</mat-label>
              <input  matInput  placeholder="Address" name="address"  required>
           </mat-form-field> -->
           <mat-form-field class="full-width">
              <mat-label>Correo</mat-label>
              <input  matInput  placeholder="correo" name="Email">
           </mat-form-field>
           <mat-form-field class="full-width">
            <mat-label>Telefono</mat-label>
            <input  matInput  placeholder="telefono" name="Phone">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Mensaje</mat-label>
            <input  matInput  placeholder="Mensaje" name="Message">
         </mat-form-field>
           <!-- <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password"  name="password">
           </mat-form-field> -->
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">REGISTRAR</button>
  </mat-card-actions>
