<table mat-table [dataSource]="items" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Eliminar  </th>
            <td mat-cell *matCellDef="let item"> <a (click)="remove(item.product.id)"><mat-icon fxFlex="10%">delete</mat-icon></a> </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let item"> {{item.product.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let item"> <img src="../../assets/{{item.product.photo}}" width="50"></td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let item"> {{item.quantity}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let item"> {{item.product.price | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{total | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
