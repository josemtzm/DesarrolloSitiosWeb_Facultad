<mat-card>
    <mat-card-header>Lista Clientes Registrados</mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let client of clients">
          <h3 mat-line>
            <a mat-button [routerLink]="['/client-edit', client.ID]"> - </a>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  
    <button mat-fab color="primary" [routerLink]="['/client-add']">Registrar cliente</button>
  </mat-card>
